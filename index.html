<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁Изненада🎁</title>

    <!-- 1️⃣ Google Fonts (най-горе) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- 2️⃣ Твоят CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 3️⃣ Картичката -->
    <div class="card">
        <h1>🎉Изненадааа!!!🎉</h1>
        <p>Ти имаш специална картичка!</p>
        <a href="birthday.html">
            <button class="btn">Натисни тук за изненадата🎂</button>
        </a>
    </div>

    <!-- 4️⃣ JavaScript за конфети (най-долу преди </body>) -->
    <script>
        const colors = ["#ff0a54", "#ff477e", "#ff7096", "#ff85a1", "#fbb1b1", "#f9bec7"];
        const confettiCount = 150;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.animationDelay = Math.random() * 5 + "s";
            confetti.style.width = Math.random() * 10 + 5 + "px";
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
